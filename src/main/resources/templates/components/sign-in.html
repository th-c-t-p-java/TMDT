<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<title>Tạo tài khoản</title>
<meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../static/css/style-sign-in.css" th:href="@{/css/style-sign-in.css}">
  </head>
  <body>
 
    <div class="logo">
      <img src="../../static/images/tiki-logo.png" height="100px" width="100px" th:src="@{/images/tiki-logo.png}">
    </div>
    <div class="login">
    	<h1>Đăng nhập </h1>
    </div>
    
    <form action="/dangnhap" method="post">
    <div class="dangnhap">
<label for="login_field" class="dangnhap1">
 Tên đăng nhập
</label><br>
<input type="text" name="login" id="login_field" class="tendangnhap" tabindex="1" autocapitalize="off" autocorrect="off" autofocus="autofocus"><br>
<label for="password" class="matkhau1">Password</label>
<a class="label-link" href="/password_reset">Forgot password?</a><br>
<input type="password" name="password" id="password" class="matkhau"><br>

<button class="dangnhap2" type="submit">
	Đăng nhập
</button>
<div><p th:text="${message}"></p></div>


<p class="create-account-callout mt-3">
        Đăng Ký Tài Khoản?
        <a data-hydro-click="" th:href="@{/sign-up}">Create an account</a>.
</p>
</div>
</form>
</body>
</html>
