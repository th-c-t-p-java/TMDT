<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" >
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" th:href="@{https://use.fontawesome.com/releases/v5.7.1/css/all.css}" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/vue" th:src="@{https://cdn.jsdelivr.net/npm/vue}"></script>
	<link rel="stylesheet" type="text/css" href="../../static/css/font-awesome.css" th:href="@{/css/font-awesome.css}"/>	
	<link rel="stylesheet" type="text/css" href="../../static/bootstrap/bootstrap.min.css" th:href="@{/bootstrap/bootstrap.min.css}"/>
	<script src="../../static/bootstrap/bootstrap.js" th:src="@{/bootstrap/bootstrap.js}"/></script>
	<script src="../../static/bootstrap/jquery.min.js" th:src="@{/bootstrap/jquery.min.js}"/></script>
	<script src="../../static/bootstrap/bootstrap.min.js"th:src="@{/bootstrap/bootstrap.min.js}"/></script>

	<link rel="stylesheet" type="text/css" href="../../static/css/style-check-out.css" th:href="@{/css/style-check-out.css}"/>
	<link rel="stylesheet" type="text/css" href="../../static/css/style-check-out-step-2.css" th:href="@{/css/style-check-out-step-2.css}"/>
	<!-- Detail Page -->

	<link rel="icon" href="../../static/images/tiki-logo.png" th:href="@{/images/tiki-logo.png}" />
	<title>Chi tiết sản phẩm</title>
</head>
<body>
	<div th:replace="components/general/header::checkOutHeader(step='2')"></div>
	<div class="wrap">
    <div class="container">
        <h3>2. Địa chỉ giao hàng</h3>

	<!-- Flash message -->
	<!-- End flash message -->

		<div class="row row-style-2">
		    <form id="form-address" class="col-md-12" action="#" method="POST">
		        <div class="container">
		            <h5 class="visible-md-block visible-lg-block">Chọn địa chỉ giao hàng có sẵn bên dưới:</h5>
		        </div>
		        <div class="container">
			        <p class="other">Bạn muốn giao hàng đến địa chỉ khác?<a id="addNewAddress" href="javascript:void(0)">Thêm địa chỉ giao hàng mới </a></p>
			    </div>
		        <div class="row-address-list row">

		            <div class="col-lg-12 col-md-12 col-sm-12 item" id="item-2014691">

					    <div class="panel panel-default address-item is-default">
					    	
					        <div class="panel-body" >
					        	<h4>Thông tin khách hàng</h4>
					        	<br/>
					            <div class="row">
					            	<span class="col-md-2">Khách hàng:</span><p class="col-md-10" th:text="${customerInfo.getFullName()}"></p>
					            </div>
					             <div class="row">
					            	<span class="col-md-2">Điện thoại:</span><p class="col-md-10" th:text="${customerInfo.getPhoneNumber()}"></p>
					            </div>
					            <div class="row">
					            	<span class="col-md-2">Địa chỉ:</span><p class="col-md-10" th:text="${customerInfo.getAddress()}"></p>
					            </div>
					            <div class="row">
					            	<span class="col-md-2">Email:</span><p class="col-md-10" th:text="${customerInfo.getEmail()}"></p>
					            </div>
					            <br/>
					            <p class="action col-md-10" style="float: right; padding: 0">
						                <a class="btn btn-primary" th:href="@{/check-out/step-3}">Giao đến địa chỉ này</a>
						                <a class="btn btn-danger" >Sửa</a>
						        </p>
					        </div>
					        <a href="#" style="float: right; clear: both;">Mặc định</a>
					    </div>
					</div>
		        </div>

		   
		</form>
		</div>
	</div>
</div>
</body>
</html>
